<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" v-cloak @mouseenter="stopNext" @mouseleave="startNext">

                <!-- v-for per portare in pagina tutte le immagini dell' array ma con v-show setta il display solo dell'immagine con indici uguale al contatore -->
                <div class="item">
                    <!-- v-bind per indirizzo e alt dell'immagine -->
                    <img :src="slides[currentIndex].image" :alt="slides[currentIndex].title" />
                    <!-- doppio baffo per usare collegare le stringe delle chiavi dell'oggetto all'interno dell'array -->
                    <div class="text">
                        <h3>
                            {{slides[currentIndex].title}}
                        </h3>
                        <p>
                            {{slides[currentIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <!-- @click per l'evento che sfrutta le funzioni all'interno di methods -->
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>

                    <div class="thumb" v-for="(slides, index) in slides" :class="{active: currentIndex === index}">
                        <!-- al click imposta il contatore dell'indice uguale a quello dell'immagine cliccata -->
                        <img :src="slides.image" :alt="slides.title" @click="setImage(index)" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
